{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>

<body>
  <h4 style="color:azure">{{info}}</h4>
  <form method="POST">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login to Gather </h3>
                {% csrf_token %}
                <div class="row mb-4">
                  <div class="form-outline mb-4">
                    <input type="email" name="email" id="email" class="form-control" />
                    <label class="form-label" for="email">Email address</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" name="password" id="password" class="form-control" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>
                  <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg " type="submit" value="Login" />

                    <input class="btn btn-primary btn-lg mx-2" type="reset" value="Reset" />
                  </div>

                  <div class="text-center">
                    <a href="\Users" class="btn btn-info btn mt-2"> Not Existing User? Sign up Here. </a>

                  </div>
                  <div class="text-center">
                    <a href="forgot.html">Forgot password ?</a>
                  </div>
  </form>
  </div>
  </div>
  </div>
  </div>
  </div>
  </section>
</body>

</html>
